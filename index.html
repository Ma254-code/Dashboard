<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard Login</title>
  <style>
    :root {
      --bg-color: #121212;
      --card-color: #1e1e1e;
      --text-color: #f1f1f1;
      --accent: #00bcd4;
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: var(--bg-color);
      color: var(--text-color);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .login-box, .dashboard {
      background-color: var(--card-color);
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0,0,0,0.5);
      width: 300px;
      text-align: center;
    }

    input {
      width: 100%;
      padding: 0.5rem;
      margin: 0.5rem 0;
      border: none;
      border-radius: 6px;
      background-color: #2a2a2a;
      color: white;
    }

    button {
      background-color: var(--accent);
      color: white;
      border: none;
      padding: 0.5rem 1rem;
      border-radius: 6px;
      cursor: pointer;
      margin-top: 1rem;
      width: 100%;
    }

    .links {
      display: grid;
      gap: 1rem;
      margin-top: 1.5rem;
    }

    .link-card {
      background-color: #2a2a2a;
      padding: 1rem;
      border-radius: 8px;
      text-decoration: none;
      color: white;
      transition: background 0.3s;
    }

    .link-card:hover {
      background-color: #333;
    }

    .small {
      font-size: 0.75rem;
      color: #888;
    }
  </style>
</head>
<body>

  <!-- LOGIN VIEW -->
  <div class="login-box" id="loginBox">
    <h2>Login</h2>
    <input type="text" id="username" placeholder="Benutzername">
    <input type="password" id="password" placeholder="Passwort">
    <button onclick="login()">Einloggen</button>
    <p class="small">Benutzer: <strong>Ma254</strong> / Passwort: <strong>Ma254</strong></p>
  </div>

  <!-- DASHBOARD VIEW -->
  <div class="dashboard" id="dashboard" style="display:none;">
    <h2>Mein Dashboard</h2>
    <div class="links">
      <a class="link-card" href="https://youtube.com" target="_blank">üì∫ YouTube</a>
      <a class="link-card" href="https://discord.com" target="_blank">üí¨ Discord</a>
      <a class="link-card" href="https://twitch.tv" target="_blank">üéÆ Twitch</a>
      <a class="link-card" href="https://srv662080.hstgr.cloud/instances/d2677ce5/console" target="_blank">üñ•Ô∏è Server-Konsole</a>
    </div>
  </div>

  <script>
    function login() {
      const user = document.getElementById("username").value;
      const pass = document.getElementById("password").value;

      if (user === "Ma254" && pass === "Ma254") {
        document.getElementById("loginBox").style.display = "none";
        document.getElementById("dashboard").style.display = "block";
      } else {
        alert("Falscher Benutzername oder Passwort!");
      }
    }
  </script>

</body>
</html>
